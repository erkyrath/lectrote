<!DOCTYPE html>
<html>
<head>
<title>Transcript Browser</title>

<style id="bodycss" type="text/css">

body {
  background: #EEE;
  color: black;
  font-family: "Lora", Georgia, serif;
  margin: 0px;
  font-size: 1.0em;
}
body.DarkMode {
  background: #222;
  color: white;
}

#header {
  position: absolute;
  width: 100%;
  top: 0px;
  height: 40px;
  background: #CCC;
}
.DarkMode #header {
  background: #555;
}

#buttonrow {
  padding: 8px 16px;
  text-align: right;
}

button {
  font-size: 1.0em;
}

#list {
  position: absolute;
  width: 100%;
  top: 40px;
  bottom: 0px;
  overflow-y: scroll;
}

.EntryBox {
  padding-left: 8px;
  padding-right: 8px;
  padding-top: 8px;
}

.Entry {
  background: white;
  border-radius: 8px;
  padding: 8px 16px;
}

</style>

<script type="text/javascript">
window.$ = window.jQuery = require('./quixe/lib/jquery-1.12.4.min.js');
require('./transcript.js');
</script>

</head>

<body>
<div id="header">
  <div id="buttonrow">
    <button id="openbutton">Open</button>
    <button id="deletebutton">Delete</button>
  </div>
</div>
<div id="list">
</div>

</body>

</html>
